<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white tracking-wider text-glow mb-4">INVENTORY</h1>
            <p class="text-xl text-white/80 mb-6">Manage your equipment and items, {{ session.username }}</p>
            
            <!-- Level and XP Progress -->
            <div class="max-w-md mx-auto mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-lg font-semibold text-glow">Level {{ stats.level }}</span>
                    <span class="text-sm text-white/70">{{ stats.experience }}/{{ stats.level * 150 }} XP</span>
                </div>
                <div class="w-full h-2 bg-white/20 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-500 rounded-full progress-glow" style="width: {{ (stats.experience / (stats.level * 150) * 100)|round }}%"></div>
                </div>
            </div>
        </div>

        <!-- Add Item Button -->
        <div class="flex justify-end mb-8">
            <button onclick="openAddModal()" class="menu-button group">
                <i class="fas fa-plus text-white group-hover:text-glow"></i>
                <span>Add Item</span>
            </button>
        </div>

        <!-- Inventory Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="inventory-grid">
            {% for item in inventory %}
            <div class="inventory-card bg-black border border-white/30 rounded-xl p-6 shadow-lg relative overflow-hidden" data-id="{{ item.id }}">
                <!-- Grid pattern background -->
                <div class="absolute inset-0 bg-grid-pattern opacity-10 z-0"></div>
                
                <!-- Item Content -->
                <div class="relative z-10">
                    <!-- Item Header -->
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-white text-glow">{{ item.name }}</h3>
                        <span class="px-3 py-1 rounded-full text-sm font-semibold bg-black border border-white/30">
                            {{ item.type }}
                        </span>
                    </div>
                    
                    <!-- Item Details -->
                    <p class="text-white/80 mb-4">{{ item.description }}</p>
                    
                    <!-- Item Footer -->
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-white/60">Quantity:</span>
                            <span class="text-white text-glow">{{ item.quantity }}</span>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="editItem({{ item.id }})" class="inventory-btn group">
                                <i class="fas fa-edit text-white group-hover:text-glow"></i>
                            </button>
                            <button onclick="deleteItem({{ item.id }})" class="inventory-btn group text-red-500">
                                <i class="fas fa-trash text-white group-hover:text-red-500"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden">
        <div class="bg-black border border-white/30 rounded-xl p-8 shadow-lg max-w-md w-full relative">
            <h2 id="modalTitle" class="text-2xl font-bold text-white text-glow mb-6">Add Item</h2>
            <form id="itemForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="itemId">
                <div class="space-y-4">
                    <div>
                        <label class="text-white/80 block mb-2">Name</label>
                        <input type="text" id="itemName" class="w-full bg-black border border-white/30 rounded-lg p-2 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="text-white/80 block mb-2">Type</label>
                        <select id="itemType" class="w-full bg-black border border-white/30 rounded-lg p-2 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            <option value="Equipment">Equipment</option>
                            <option value="Consumable">Consumable</option>
                            <option value="Resource">Resource</option>
                            <option value="Quest Item">Quest Item</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-white/80 block mb-2">Quantity</label>
                        <input type="number" id="itemQuantity" min="1" value="1" class="w-full bg-black border border-white/30 rounded-lg p-2 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="text-white/80 block mb-2">Description</label>
                        <textarea id="itemDescription" rows="3" class="w-full bg-black border border-white/30 rounded-lg p-2 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" onclick="closeModal()" class="menu-button group">Cancel</button>
                    <button type="submit" class="menu-button group">
                        <span id="submitText">Add Item</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Custom CSS for the grid pattern background and text glow */
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .text-glow {
            text-shadow: 
                0 0 5px #0066ff,
                0 0 10px #0066ff,
                0 0 20px #0066ff;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: black;
        }

        /* Progress bar glow effect */
        .progress-glow {
            box-shadow: 0 0 10px #0066ff,
                       0 0 20px #0066ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #0066ff,
                           0 0 20px #0066ff;
            }
            50% {
                box-shadow: 0 0 15px #0066ff,
                           0 0 30px #0066ff;
            }
            100% {
                box-shadow: 0 0 10px #0066ff,
                           0 0 20px #0066ff;
            }
        }

        /* Menu button styling */
        .menu-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: black;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        .menu-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Inventory button styling */
        .inventory-btn {
            background-color: black;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        .inventory-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Add a subtle blue glow to borders */
        .border {
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }
    </style>

    <script>
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Item';
            document.getElementById('submitText').textContent = 'Add Item';
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = '';
            document.getElementById('itemModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('itemModal').classList.add('hidden');
        }

        function editItem(itemId) {
            const card = document.querySelector(`.inventory-card[data-id="${itemId}"]`);
            const name = card.querySelector('h3').textContent;
            const type = card.querySelector('span').textContent.trim();
            const description = card.querySelector('p').textContent;
            const quantity = card.querySelector('.text-glow').textContent;

            document.getElementById('modalTitle').textContent = 'Edit Item';
            document.getElementById('submitText').textContent = 'Save Changes';
            document.getElementById('itemId').value = itemId;
            document.getElementById('itemName').value = name;
            document.getElementById('itemType').value = type;
            document.getElementById('itemQuantity').value = quantity;
            document.getElementById('itemDescription').value = description;
            document.getElementById('itemModal').classList.remove('hidden');
        }

        async function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`/api/inventory/${itemId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    const card = document.querySelector(`.inventory-card[data-id="${itemId}"]`);
                    card.remove();
                } else {
                    alert('Failed to delete item: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item. Please try again.');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const itemId = document.getElementById('itemId').value;
            const formData = {
                name: document.getElementById('itemName').value,
                type: document.getElementById('itemType').value,
                quantity: parseInt(document.getElementById('itemQuantity').value),
                description: document.getElementById('itemDescription').value
            };

            try {
                const url = itemId ? `/api/inventory/${itemId}` : '/api/inventory';
                const method = itemId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    location.reload();
                } else {
                    alert('Failed to save item: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving item:', error);
                alert('Failed to save item. Please try again.');
            }
        }
    </script>
</body>
</html>
