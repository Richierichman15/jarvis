<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - Start Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md relative">
            <!-- Grid pattern background -->
            <div class="absolute inset-0 bg-grid-pattern opacity-10 z-0 rounded-xl"></div>
            
            <div class="bg-black border border-white/30 rounded-xl p-8 shadow-lg relative z-10">
                <h1 class="text-5xl font-bold text-white text-center mb-8 tracking-wider text-glow">SYSTEM</h1>
                <h1 class="text-2xl font-bold text-white text-center mb-8 tracking-wider text-glow">Welcome Gitonga</h1>
                <div class="flex flex-col gap-4">
                    <a href="{{ url_for('show_quests') }}" class="menu-button group">
                        <i class="fas fa-play text-white group-hover:text-glow"></i>
                        <span>Start Quest</span>
                    </a>
                    
                    <a href="{{ url_for('character_status') }}" class="menu-button group">
                        <i class="fas fa-seedling text-white group-hover:text-glow"></i>
                        <span>Stats & Skills</span>
                    </a>
                    
                    <a href="{{ url_for('planning_dashboard') }}" class="menu-button group">
                        <i class="fas fa-calendar-alt text-white group-hover:text-glow"></i>
                        <span>Strategic Planning</span>
                    </a>
                    
                    <a href="{{ url_for('inventory') }}" class="menu-button group">
                        <i class="fas fa-bag-shopping text-white group-hover:text-glow"></i>
                        <span>Inventory</span>
                    </a>
                    
                    <a href="{{ url_for('world_map') }}" class="menu-button group">
                        <i class="fas fa-globe text-white group-hover:text-glow"></i>
                        <span>World Map</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Custom CSS for the grid pattern background and text glow */
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .text-glow {
            text-shadow: 
                0 0 5px #0066ff,
                0 0 10px #0066ff,
                0 0 20px #0066ff;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: black;
        }

        /* Menu button styling */
        .menu-button {
            display: flex;
            align-items: center;
            gap: 3rem;
            background-color: black;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        .menu-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            transform: translateY(-2px);
        }

        .menu-button i {
            font-size: 1.5rem;
            transition: text-shadow 0.3s ease;
        }

        .menu-button:hover i {
            text-shadow: 
                0 0 5px #0066ff,
                0 0 10px #0066ff,
                0 0 20px #0066ff;
        }

        /* Add a subtle blue glow to borders */
        .border {
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

    </style>
</body>
</html>
