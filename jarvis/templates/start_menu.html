<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - Start Menu</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts for a sleek, modern look (e.g., Poppins, Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (or use inline SVGs as discussed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for the start menu */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a1a; /* Very dark background, almost black */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background-image: url('https://placehold.co/1920x1080/0a0a1a/0a0a1a?text=Void+Background'); /* Placeholder for a void background */
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1; /* Ensure content is above background */
        }

        /* Overlay for a darker, more atmospheric feel */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            z-index: -1; /* Behind the content */
        }

        .start-menu-container {
            background-color: rgba(15, 52, 96, 0.4); /* Semi-transparent dark blue */
            border-radius: 15px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border: 1px solid rgba(233, 69, 96, 0.3); /* Subtle accent border */
            max-width: 400px; /* Limit width for a compact look */
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between elements */
        }

        .system-title {
            font-size: 3.5em;
            font-weight: 700;
            color: #53d2dc; /* Solo Leveling red/pink accent */
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.7); /* Glow effect */
        }

        .menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #16213e; /* Darker blue for buttons */
            color: #e0e0e0;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none; /* For anchor tags */
        }

        .menu-button:hover {
            background-color: #0f3460; /* Slightly lighter on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .menu-button i {
            margin-right: 15px;
            font-size: 1.5em;
            color: #53d2dc; /* Aqua/cyan for icons */
        }

        /* Specific icon adjustments */
        .fa-globe { /* World Map */
            font-size: 1.4em; /* Slightly smaller to fit */
        }
        .fa-seedling { /* Stats & Skills */
            font-size: 1.4em;
        }
        .fa-bag-shopping { /* Inventory */
            font-size: 1.4em;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .system-title {
                font-size: 2.5em;
            }
            .menu-button {
                font-size: 1em;
                padding: 12px 20px;
            }
            .menu-button i {
                margin-right: 10px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="start-menu-container">
        <h1 class="system-title">SYSTEM</h1>
        
        <!-- Buttons linking to dashboard sections or specific actions -->
        <a href="{{ url_for('dashboard') }}" class="menu-button">
            <i class="fas fa-play"></i> Start Quest
        </a>
        <a href="{{ url_for('dashboard') }}" class="menu-button">
            <i class="fas fa-seedling"></i> Stats & Skills
        </a>
        <a href="{{ url_for('dashboard') }}" class="menu-button">
            <i class="fas fa-bag-shopping"></i> Inventory
        </a>
        <a href="{{ url_for('dashboard') }}" class="menu-button">
            <i class="fas fa-cog"></i> Settings
        </a>
        <a href="{{ url_for('dashboard') }}" class="menu-button">
            <i class="fas fa-history"></i> History
        </a>
        <a href="{{ url_for('dashboard') }}" class="menu-button">
            <i class="fas fa-globe"></i> World Map
        </a>
    </div>
</body>
</html>
