<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JARVIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
        }
        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .choice-button {
            transition: all 0.3s ease;
        }
        .choice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen bg-grid-pattern">
    <div class="container mx-auto p-4 md:p-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4 text-glow font-orbitron">WELCOME TO JARVIS</h1>
                <p class="text-gray-400">Your personal AI companion for growth and achievement</p>
            </div>

            <!-- Question 1: Do you want to live? -->
            <div id="question1" class="question-container active">
                <div class="bg-gray-900 rounded-lg p-8 mb-8 border border-gray-800">
                    <h2 class="text-2xl font-bold mb-6 text-center text-glow">Do you want to live?</h2>
                    <div class="flex justify-center gap-4">
                        <button onclick="handleAnswer(1, true)" class="choice-button bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-500">
                            Yes
                        </button>
                        <button onclick="window.location.href='/login'" class="choice-button bg-red-600 text-white px-8 py-4 rounded-lg hover:bg-red-500">
                            No
                        </button>
                    </div>
                </div>
            </div>

            <!-- Question 2: What are your desires? -->
            <div id="question2" class="question-container">
                <div class="bg-gray-900 rounded-lg p-8 mb-8 border border-gray-800">
                    <h2 class="text-2xl font-bold mb-6 text-center text-glow">What are your desires?</h2>
                    <div class="mb-6">
                        <textarea id="desires" rows="4" class="w-full bg-gray-800 text-white rounded-lg p-4 border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500" placeholder="Tell me your deepest desires and ambitions..."></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button onclick="handleAnswer(2)" class="choice-button bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-500">
                            Continue
                        </button>
                    </div>
                </div>
            </div>

            <!-- Question 3: Are you ready? -->
            <div id="question3" class="question-container">
                <div class="bg-gray-900 rounded-lg p-8 mb-8 border border-gray-800">
                    <h2 class="text-2xl font-bold mb-6 text-center text-glow">Are you ready?</h2>
                    <div class="flex justify-center gap-4">
                        <button onclick="handleAnswer(3, true)" class="choice-button bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-500">
                            Yes
                        </button>
                        <button onclick="window.location.href='/login'" class="choice-button bg-red-600 text-white px-8 py-4 rounded-lg hover:bg-red-500">
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userDesires = '';

        function showQuestion(number) {
            // Hide all questions
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            
            // Show the requested question
            const question = document.getElementById(`question${number}`);
            if (question) {
                question.classList.add('active');
            }
        }

        async function handleAnswer(questionNumber, answer) {
            if (questionNumber === 1) {
                if (answer) {
                    showQuestion(2);
                } else {
                    window.location.href = '/login';
                }
            }
            else if (questionNumber === 2) {
                const desires = document.getElementById('desires').value.trim();
                if (!desires) {
                    alert('Please share your desires before continuing.');
                    return;
                }
                userDesires = desires;
                showQuestion(3);
            }
            else if (questionNumber === 3) {
                if (answer) {
                    // Save desires
                    try {
                        const response = await fetch('/api/save-desires', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                desires: userDesires
                            })
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            window.location.href = '/';
                        } else {
                            alert('Error saving your desires. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    }
                } else {
                    window.location.href = '/login';
                }
            }
        }
    </script>
</body>
</html>
