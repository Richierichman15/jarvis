<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jarvis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .jarvis-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .jarvis-header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #0066ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 0.5rem;
        }
        
        .jarvis-header p {
            color: #a0a0a0;
            font-size: 1.2rem;
        }
        
        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            min-height: 400px;
        }
        
        .chat-messages {
            margin-bottom: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message.jarvis {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .message.jarvis .message-avatar {
            background: linear-gradient(45deg, #00d4ff, #0066ff);
            color: white;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            margin-right: 0;
            margin-left: 1rem;
            order: 2;
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.jarvis .message-content {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .message.user .message-content {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .input-container input {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-container input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00d4ff, #0066ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .typing-indicator .message-avatar {
            background: linear-gradient(45deg, #00d4ff, #0066ff);
            color: white;
            margin-right: 1rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 1rem 1.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00d4ff;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .question-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }
        
        .question-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .question-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        
        .textarea-container {
            margin-top: 1rem;
        }
        
        .textarea-container textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        .textarea-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .textarea-container textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jarvis-header">
            <h1>JARVIS</h1>
            <p>Artificial Intelligence Assistant</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="message-avatar">J</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="input-container" id="input-container">
                <input type="text" id="message-input" placeholder="Type your response..." disabled>
                <button class="btn" id="send-btn" disabled>Send</button>
            </div>
            
            <div class="question-buttons hidden" id="question-buttons">
                <!-- Question buttons will be added here -->
            </div>
            
            <div class="textarea-container hidden" id="textarea-container">
                <textarea id="desires-textarea" placeholder="Share your desires and dreams here... What do you want to achieve? What are your goals and aspirations?"></textarea>
                <button class="btn" id="submit-desires-btn" style="margin-top: 1rem; width: 100%;">Submit</button>
            </div>
        </div>
    </div>

    <script>
        class JarvisWelcome {
            constructor() {
                this.chatMessages = document.getElementById('chat-messages');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.inputContainer = document.getElementById('input-container');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.questionButtons = document.getElementById('question-buttons');
                this.textareaContainer = document.getElementById('textarea-container');
                this.desiresTextarea = document.getElementById('desires-textarea');
                this.submitDesiresBtn = document.getElementById('submit-desires-btn');
                
                this.currentStep = 0;
                this.username = localStorage.getItem('jarvis_username') || 'User';
                this.userDesires = '';
                
                this.init();
            }
            
            init() {
                // Check if user is logged in
                if (!localStorage.getItem('jarvis_session')) {
                    window.location.href = '/login';
                    return;
                }
                
                this.sendBtn.addEventListener('click', () => this.handleSend());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSend();
                });
                
                this.submitDesiresBtn.addEventListener('click', () => this.handleDesiresSubmit());
                
                // Start the conversation
                setTimeout(() => this.startConversation(), 1000);
            }
            
            startConversation() {
                this.addJarvisMessage(`Hello ${this.username}. I am JARVIS, your artificial intelligence assistant.`);
                setTimeout(() => {
                    this.addJarvisMessage("Before we begin your journey, I need to ask you three essential questions.");
                    setTimeout(() => this.askFirstQuestion(), 2000);
                }, 2000);
            }
            
            askFirstQuestion() {
                this.addJarvisMessage("First question: Do you want to live?");
                this.showQuestionButtons(['Yes', 'No']);
                this.currentStep = 1;
            }
            
            askSecondQuestion() {
                this.addJarvisMessage("Second question: What are your desires?");
                this.addJarvisMessage("Tell me about your dreams, goals, and aspirations. What do you want to achieve in life?");
                this.showTextarea();
                this.currentStep = 2;
            }
            
            askThirdQuestion() {
                this.addJarvisMessage("Final question: Are you ready?");
                this.addJarvisMessage("Are you ready to embark on this journey to achieve your desires?");
                this.showQuestionButtons(['Yes', 'No']);
                this.currentStep = 3;
            }
            
            completeWelcome() {
                this.addJarvisMessage("Excellent. I have analyzed your desires and I am generating a comprehensive plan to help you achieve them.");
                this.showTyping();
                
                // Save user desires and generate goals
                setTimeout(async () => {
                    try {
                        const response = await fetch('/api/user/save-desires', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + localStorage.getItem('jarvis_session')
                            },
                            body: JSON.stringify({ desires: this.userDesires })
                        });
                        
                        if (response.ok) {
                            this.hideTyping();
                            this.addJarvisMessage("I have created a personalized 3-month plan with goals and daily quests based on your desires.");
                            this.addJarvisMessage("Your journey begins now. Welcome to your new life.");
                            
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 3000);
                        } else {
                            throw new Error('Failed to save desires');
                        }
                    } catch (error) {
                        this.hideTyping();
                        this.addJarvisMessage("I will still help you achieve your goals. Let's proceed to your dashboard.");
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    }
                }, 3000);
            }
            
            handleQuestionResponse(answer) {
                this.addUserMessage(answer);
                this.hideQuestionButtons();
                
                if (this.currentStep === 1) {
                    if (answer.toLowerCase() === 'no') {
                        this.addJarvisMessage("I understand. Perhaps you're not ready yet.");
                        this.addJarvisMessage("Returning you to the sign-up page to reconsider...");
                        setTimeout(() => {
                            localStorage.removeItem('jarvis_session');
                            localStorage.removeItem('jarvis_username');
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        this.addJarvisMessage("Good. The desire to live is the foundation of all achievement.");
                        setTimeout(() => this.askSecondQuestion(), 2000);
                    }
                } else if (this.currentStep === 3) {
                    if (answer.toLowerCase() === 'no') {
                        this.addJarvisMessage("I see you need more time to prepare.");
                        this.addJarvisMessage("Returning you to the sign-up page to reflect on your commitment...");
                        setTimeout(() => {
                            localStorage.removeItem('jarvis_session');
                            localStorage.removeItem('jarvis_username');
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        this.completeWelcome();
                    }
                }
            }
            
            handleDesiresSubmit() {
                const desires = this.desiresTextarea.value.trim();
                if (!desires) {
                    alert('Please share your desires before continuing.');
                    return;
                }
                
                this.userDesires = desires;
                this.addUserMessage(desires);
                this.hideTextarea();
                
                this.addJarvisMessage("I understand your desires. Let me process this information...");
                this.showTyping();
                
                setTimeout(() => {
                    this.hideTyping();
                    this.addJarvisMessage("Your desires have been recorded. I will use this to create personalized goals and quests for you.");
                    setTimeout(() => this.askThirdQuestion(), 2000);
                }, 2000);
            }
            
            addJarvisMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message jarvis';
                messageDiv.innerHTML = `
                    <div class="message-avatar">J</div>
                    <div class="message-content">${message}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">${message}</div>
                    <div class="message-avatar">${this.username.charAt(0).toUpperCase()}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showQuestionButtons(options) {
                this.questionButtons.innerHTML = '';
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'question-btn';
                    btn.textContent = option;
                    btn.addEventListener('click', () => this.handleQuestionResponse(option));
                    this.questionButtons.appendChild(btn);
                });
                this.questionButtons.classList.remove('hidden');
                this.inputContainer.classList.add('hidden');
            }
            
            hideQuestionButtons() {
                this.questionButtons.classList.add('hidden');
                this.inputContainer.classList.remove('hidden');
            }
            
            showTextarea() {
                this.textareaContainer.classList.remove('hidden');
                this.inputContainer.classList.add('hidden');
            }
            
            hideTextarea() {
                this.textareaContainer.classList.add('hidden');
                this.inputContainer.classList.remove('hidden');
            }
            
            showTyping() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }
            
            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            handleSend() {
                // This method can be used for future text input if needed
                const message = this.messageInput.value.trim();
                if (message) {
                    this.addUserMessage(message);
                    this.messageInput.value = '';
                }
            }
        }
        
        // Initialize the welcome experience
        document.addEventListener('DOMContentLoaded', () => {
            new JarvisWelcome();
        });
    </script>
</body>
</html>
