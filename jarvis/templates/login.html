<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to JARVIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
        }
        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .login-button {
            transition: all 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen bg-grid-pattern">
    <div class="container mx-auto p-4 md:p-8 flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4 text-glow font-orbitron">SYSTEM</h1>
                <p class="text-gray-400">Enter your credentials to continue</p>
            </div>

            <!-- Login Form -->
            <div class="bg-gray-900 rounded-lg p-8 border border-gray-800">
                <form method="POST" action="/login">
                    {% if error %}
                    <div class="bg-red-500/20 border border-red-500 text-red-500 rounded-lg p-4 mb-6">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <div class="mb-6">
                        <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full bg-gray-800 text-white rounded-lg p-4 border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your username">
                    </div>
                    
                    <div class="mb-8">
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full bg-gray-800 text-white rounded-lg p-4 border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" 
                        class="login-button w-full bg-blue-600 text-white px-8 py-4 rounded-lg hover:bg-blue-500 font-bold">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
