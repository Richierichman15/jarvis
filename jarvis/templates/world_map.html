<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System - World Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-black text-white min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white tracking-wider text-glow mb-4">WORLD MAP</h1>
            <p class="text-xl text-white/80 mb-6">Current location: <span id="locationName" class="text-glow">{{ current_location.name }}</span></p>
            
            <!-- Level and XP Progress -->
            <div class="max-w-md mx-auto mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-lg font-semibold text-glow">Level {{ stats.level }}</span>
                    <span class="text-sm text-white/70">{{ stats.experience }}/{{ stats.level * 150 }} XP</span>
                </div>
                <div class="w-full h-2 bg-white/20 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-500 rounded-full progress-glow" style="width: {{ (stats.experience / (stats.level * 150) * 100)|round }}%"></div>
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="relative">
            <!-- Grid pattern overlay -->
            <div class="absolute inset-0 bg-grid-pattern opacity-10 z-10 pointer-events-none"></div>
            
            <!-- Map -->
            <div id="map" class="w-full h-[600px] rounded-xl overflow-hidden border border-white/30 shadow-lg"></div>
            
            
            <!-- Location Update Button -->
            <button onclick="updateCurrentLocation()" class="absolute top-4 right-4 menu-button group z-20">
                <i class="fas fa-location-crosshairs text-white group-hover:text-glow"></i>
                <span>Update Location</span>
            </button>

            <!-- Navigation Button -->
            <div class="flex justify-center gap-6 mt-8">
                <button onclick="saveLocation()" class="px-6 py-3 bg-black border border-white/30 rounded-lg hover:border-blue-500 transition-all duration-300 text-white text-glow">
                    Save Location
                </button>
                <a href="{{ url_for('index') }}" class="px-6 py-3 bg-black border border-white/30 rounded-lg hover:border-blue-500 transition-all duration-300 text-white text-glow">
                    Main Menu
                </a>
            </div>
        </div>
    </div>

    <style>
        /* Custom CSS for the grid pattern background and text glow */
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .text-glow {
            text-shadow: 
                0 0 5px #0066ff,
                0 0 10px #0066ff,
                0 0 20px #0066ff;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: black;
        }

        /* Progress bar glow effect */
        .progress-glow {
            box-shadow: 0 0 10px #0066ff,
                       0 0 20px #0066ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #0066ff,
                           0 0 20px #0066ff;
            }
            50% {
                box-shadow: 0 0 15px #0066ff,
                           0 0 30px #0066ff;
            }
            100% {
                box-shadow: 0 0 10px #0066ff,
                           0 0 20px #0066ff;
            }
        }

        /* Menu button styling */
        .menu-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: black;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        .menu-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Custom map styling */
        .leaflet-container {
            background-color: #000 !important;
        }

        /* Override Leaflet default styles for cyberpunk theme */
        .leaflet-control-zoom {
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            background: black !important;
        }

        .leaflet-control-zoom a {
            color: white !important;
            background: black !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }

        .leaflet-control-zoom a:hover {
            color: #0066ff !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3) !important;
        }

        /* Add a subtle blue glow to borders */
        .border {
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }
    </style>

    <script>
        // Initialize map
        const map = L.map('map').setView([{{ current_location.lat }}, {{ current_location.lng }}], 13);
        
        // Add cyberpunk-style map layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add marker for current location
        let currentMarker = L.marker([{{ current_location.lat }}, {{ current_location.lng }}])
            .addTo(map)
            .bindPopup('Current Location')
            .openPopup();

        // Update coordinates display when map is clicked
        map.on('click', function(e) {
            document.getElementById('lat').textContent = e.latlng.lat.toFixed(6);
            document.getElementById('lng').textContent = e.latlng.lng.toFixed(6);
            currentMarker.setLatLng(e.latlng);
        });

        async function updateCurrentLocation() {
            try {
                // Get current position using browser geolocation
                navigator.geolocation.getCurrentPosition(async function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Update marker and map view
                    currentMarker.setLatLng([lat, lng]);
                    map.setView([lat, lng], 13);
                    
                    // Update coordinate display
                    document.getElementById('lat').textContent = lat.toFixed(6);
                    document.getElementById('lng').textContent = lng.toFixed(6);
                    
                    // Get location name using reverse geocoding
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                        const data = await response.json();
                        const locationName = data.display_name.split(',')[0];
                        document.getElementById('locationName').textContent = locationName;
                        
                        // Save location to server
                        await fetch('/api/update-location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                lat: lat,
                                lng: lng,
                                name: locationName
                            })
                        });
                    } catch (error) {
                        console.error('Error getting location name:', error);
                    }
                }, function(error) {
                    alert('Error getting location: ' + error.message);
                });
            } catch (error) {
                console.error('Error updating location:', error);
                alert('Failed to update location. Please try again.');
            }
        }
    </script>
</body>
</html>
