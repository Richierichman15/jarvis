<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Notification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Define custom Tailwind colors if you want to reuse them easily */
        :root {
            --color-primary-dark: #0A0A0A;
            --color-secondary-dark: #1A1A1A;
            --color-accent-cyan: #00E0FF; /* Bright cyan */
            --color-accent-blue: #007BFF; /* Brighter blue */
            --color-accent-red: #FF4500; /* Orange-red for alerts */
            --color-text-light: #E0E0E0;
            --color-text-medium: #A0A0A0;
            --color-success-green: #00FF8C; /* Brighter, digital green */
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: #000; /* Pure black background */
        }

        /* Override Tailwind defaults if needed for global styling */
        .dark-theme {
            /* You might not need this class if you define custom colors in Tailwind config */
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
        }

        /* Keyframe animation for the pulsating glow */
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 5px var(--color-accent-cyan), 0 0 10px var(--color-accent-cyan) inset;
                opacity: 0.5;
            }
            50% { 
                box-shadow: 0 0 20px var(--color-accent-cyan), 0 0 40px var(--color-accent-cyan) inset;
                opacity: 0.8;
            }
            100% { 
                box-shadow: 0 0 5px var(--color-accent-cyan), 0 0 10px var(--color-accent-cyan) inset;
                opacity: 0.5;
            }
        }
        
        .notification-glow {
            /* The base glow is now part of the animation, but you can set an initial subtle glow if needed */
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Specific styling for the check icon */
        .check-icon {
            width: 32px; /* Slightly larger icon */
            height: 32px;
            stroke: var(--color-success-green); /* Use the new success green */
            stroke-width: 3; /* Thicker stroke for more presence */
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            filter: drop-shadow(0 0 5px var(--color-success-green)); /* Add a subtle glow to the icon */
        }

        /* Main notification container styles */
        .notification-container {
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, #111111 100%);
            border-image: linear-gradient(45deg, var(--color-accent-cyan), var(--color-accent-blue)) 1;
            border-width: 2px; /* Thicker border */
            border-style: solid;
            box-shadow: 0 0 25px 8px rgba(0,224,255,0.25); /* Broader, softer cyan glow */
            border-radius: 12px; /* Slightly more rounded */
            position: relative;
            text-align: center;
            overflow: hidden; /* Important for containing inner glows/elements */
        }

        /* Inner background pattern/effect (optional, but adds sleekness) */
        .notification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at center, rgba(0,224,255,0.05) 0%, transparent 70%),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px) 0 0 / 20px 20px,
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px) 0 0 / 20px 20px;
            z-index: -1; /* Behind content */
            opacity: 0.3;
        }

        .notification-header {
            font-family: var(--font-display);
            color: var(--color-accent-cyan);
            letter-spacing: 0.15em; /* Increased tracking */
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(0,224,255,0.4); /* Header glow */
            font-size: 0.85em; /* Slightly adjusted size */
        }

        .notification-type {
            font-family: var(--font-body);
            font-size: 0.9em;
            color: var(--color-text-medium);
            font-weight: 300;
        }

        .notification-message {
            font-family: var(--font-display);
            font-size: 1.5em; /* Larger message */
            color: var(--color-text-light);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.3); /* Subtle white glow */
            line-height: 1.3;
        }

        .check-icon-wrapper {
            background-color: var(--color-primary-dark);
            border: 2px solid var(--color-success-green);
            padding: 0.75rem; /* Larger padding for the icon background */
            border-radius: 50%; /* Make it circular */
            display: inline-flex; /* Use inline-flex for centering SVG */
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0,255,140,0.5); /* Green glow for check */
        }
    </style>
</head>
<body class="dark-theme">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-[420px] p-8 notification-container">
            <h2 class="notification-header mb-4">
                <span class="mr-2">âš¡</span> NOTIFICATION
            </h2>

            <div class="notification-type mb-2">
                [{{ notification.type | default('SYSTEM ALERT') }}:]
            </div>
            <div class="notification-message mb-6">
                "{{ notification.message | default('Quest Completed!') }}"
            </div>

            <div class="flex justify-center items-center">
                <div class="check-icon-wrapper">
                    <svg class="check-icon" viewBox="0 0 24 24">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>

            </div>
    </div>

    <script>
        // Auto-close notification after 5 seconds
        setTimeout(() => {
            window.location.href = "{{ url_for('dashboard') }}";
        }, 5000);
    </script>
</body>
</html>
